<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="css/animation.css" />
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="animator">
<div ng-controller="animationCtrl">
  <button ng-click="items.unshift('added')">Toggle On/Off</button>
  <div class="my-special-animation" ng-repeat="item in items">
    {{ item }}<br />
  </div>
</div>
<script type="text/javascript" src="js/_lib/angular.min.1.3.2.js"></script>
<script type="text/javascript" src="js/_lib/angular-animate.js"></script>
</body>
</html>
<script type="text/javascript">
    angular.module('animator', ['ngAnimate']).controller('animationCtrl', function($scope){
        $scope.items = ['first', 'second', 'third', 'fourth'];
    });
</script>
