<div class="accepted-header" ng-click="contentVisibility = !contentVisibility">
    {{accepted.start_address}} ({{accepted.price | currency : 'грн ' : 0}})
    <span class="glyphicon glyphicon-chevron-down pull-right" aria-hidden="true" ng-hide="contentVisibility"></span>
    <span class="glyphicon glyphicon-chevron-up pull-right" aria-hidden="true" ng-show="contentVisibility"></span>
</div>
<div class="accepted-content" ng-show="contentVisibility">
    <span class="route-point">До: {{accepted.end_address}} ({{accepted.distance}})</span><br />
    <button class="route-btn" type="button" ng-click="cancelAccepted();$event.stopPropagation()">Отказаться</button>
    <button class="route-btn" type="button" ng-click="showRoute(accepted.route);$event.stopPropagation()">Проложить маршрут</button><br />
    <a class="route-full" href="javascript:;" ng-click="showRoute(accepted, true);$event.stopPropagation()">Показать маршрут от текущей точки</a>
</div>
