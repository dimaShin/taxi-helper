<div class="container-fluid routes-title text-center">
    {{orders.length}} <span ng-show="orders.length > 1">Новых маршрута</span><span ng-show="orders.length === 1">Новый маршрут</span>
</div>
<div class="container-fluid slider-frame well well-sm">
    <ul class="routes pointer slider" id="slider">
        <li ng-repeat="order in orders" class="no-select pointer">
            <span class="route-point container-fluid">От: {{order.start_address}}</span>
            <span class="route-point container-fluid">До: {{order.end_address}}</span>
            <div class="container-fluid">
                <span class="col-xs-6 pull-left">Расстояние: {{order.distance}}</span><span class="col-xs-6 pull-right">Стоимость: {{order.price | currency : 'грн ' : 0}}</span>
            </div>

            <div class="container-fluid">
                <div class="col-xs-6 text-center">
                    <button class="route-btn" type="button" ng-click="mapCtrl.cancelRoute(order)">Cancel</button>
                    <button class="route-btn" type="button" ng-click="mapCtrl.go(order)" >Go</button>
                </div>
                <div class="col-xs-6 text-center">
                    <button class="route-btn" type="button" ng-click="mapCtrl.renderRoute(order)">Маршрут</button>
                </div>
            </div>

        </li>
    </ul>
</div>

<div class="slider-arrow left"><a href="javascript:;" ng-click="slide('left')"><span class="glyphicon glyphicon-backward" aria-hidden="true"></span></a></div>
<div class="slider-arrow right"><a href="javascript:;" ng-click="slide('right')"><span class="glyphicon glyphicon-forward" aria-hidden="true"></span></a></div>
