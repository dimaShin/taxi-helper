<div class="container-fluid" ng-if="order.start_address">
    <div class="accepted-header" ng-click="contentVisibility = !contentVisibility">
        {{order.start_address}} ({{order.price | currency : 'грн ' : 0}})
        <span class="glyphicon glyphicon-chevron-down pull-right" aria-hidden="true" ng-hide="contentVisibility"></span>
        <span class="glyphicon glyphicon-chevron-up pull-right" aria-hidden="true" ng-show="contentVisibility"></span>
    </div>
    <div class="accepted-content" ng-show="contentVisibility">
        <span class="order-point">До: {{order.end_address}} ({{order.distance}})</span><br />
        <button class="route-btn" type="button" ng-click="order.basics.status = 2" ng-if="order.basics.status == 1">На месте</button>
        <button class="route-btn" type="button" ng-click="order.basics.status = 3" ng-if="order.basics.status == 2">В пути</button>
        <button class="route-btn" type="button" ng-click="completeRoute()" ng-if="order.basics.status == 3">Выполнен</button>
    </div>
</div>
<div class="container-fluid" ng-if="inTheQueue && !order.start_address">
    <div class="accepted-header" ng-click="contentVisibility = !contentVisibility">
        В очереди ID:{{ drvId }}
        <span class="glyphicon glyphicon-chevron-down pull-right" aria-hidden="true" ng-hide="contentVisibility"></span>
        <span class="glyphicon glyphicon-chevron-up pull-right" aria-hidden="true" ng-show="contentVisibility"></span>
    </div>
    <div class="accepted-content" ng-show="contentVisibility">
        <button class="route-btn" type="button" ng-click="toggleQueue()">Покинуть очередь</button>
    </div>
</div>
<div class="container-fluid" ng-if="!inTheQueue && !order.start_address">
    <div class="accepted-header" ng-click="contentVisibility = !contentVisibility">
        Перерыв
        <span class="glyphicon glyphicon-chevron-down pull-right" aria-hidden="true" ng-hide="contentVisibility"></span>
        <span class="glyphicon glyphicon-chevron-up pull-right" aria-hidden="true" ng-show="contentVisibility"></span>
    </div>
    <div class="accepted-content" ng-show="contentVisibility">
        <button class="route-btn" type="button" ng-click="toggleQueue()">Встать в очередь</button>
    </div>
</div>
